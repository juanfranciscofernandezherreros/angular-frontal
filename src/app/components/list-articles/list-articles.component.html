<div class="row">
    <div class="col-lg-6 col-md-6" *ngFor="let article of articles">
        <div class="single-blog-post">
            <div class="blog-image">
                <a routerLink="/blog-details/{{article.slug}}"><img src="{{article.mainImage}}" alt="image"></a>                
            </div>
            <div class="blog-post-content">
                <h3><a routerLink="/blog-details/{{article.slug}}">{{article.title}}</a> | <span>{{article.createdDate}}</span></h3>
                <p>{{article.description}}</p>
                <a routerLink="/blog-details/{{article.slug}}" class="read-more-btn">Read More <i class="icofont-double-right"></i></a>
            </div>
        </div>
    </div>
    <div class="col-lg-12 col-md-12">
        <div class="pagination-area">
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center">
                    <li class="page-item"><a class="page-link" href="#"><i class="icofont-double-left"></i></a></li>
                    <li class="page-item" *ngFor="let page of pages;let i=index">                                      
                        <a class="page-link" href="" (click)="setPage(i,$event)">{{i+1}}</a>
                      </li>
                    <li class="page-item"><a class="page-link" href="#"><i class="icofont-double-right"></i></a></li>
                </ul>
            </nav>
        </div>
    </div>
</div>
